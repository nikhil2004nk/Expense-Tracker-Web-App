<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker - Manage Your Finances</title>
    <meta name="description" content="A modern expense tracking application to help you manage your finances efficiently. Track income, expenses, and budgets with ease." />
    <meta name="keywords" content="expense tracker, budget management, financial planning, money management" />
    <meta name="author" content="Nikhil Kushwaha" />
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Expense Tracker - Manage Your Finances" />
    <meta property="og:description" content="A modern expense tracking application to help you manage your finances efficiently." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://nikhil2004nk.github.io/Expense-Tracker-Web-App/" />
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Expense Tracker - Manage Your Finances" />
    <meta name="twitter:description" content="A modern expense tracking application to help you manage your finances efficiently." />
    
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background: #f8fafc;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
      }
      
      .container {
        text-align: center;
        max-width: 600px;
        padding: 2rem;
      }
      
      .logo {
        font-size: 3rem;
        margin-bottom: 1rem;
      }
      
      h1 {
        color: #1e293b;
        margin-bottom: 1rem;
        font-size: 2rem;
      }
      
      p {
        color: #64748b;
        margin-bottom: 2rem;
        line-height: 1.6;
      }
      
      .redirect-message {
        background: #e0f2fe;
        border: 1px solid #0891b2;
        border-radius: 8px;
        padding: 1rem;
        margin: 2rem 0;
        color: #0c4a6e;
      }
      
      .spinner {
        border: 3px solid #f3f4f6;
        border-top: 3px solid #3b82f6;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin: 1rem auto;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      .error {
        color: #dc2626;
        font-size: 0.875rem;
        margin-top: 1rem;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="logo">ðŸ’°</div>
      <h1>Expense Tracker</h1>
      <p>Redirecting to your expense tracking application...</p>
      
      <div class="redirect-message">
        <p>If you're not redirected automatically, <a href="/">click here</a>.</p>
      </div>
      
      <div class="spinner"></div>
      
      <p class="error" id="error" style="display: none;">
        If the page doesn't load, please check your internet connection and try again.
      </p>
    </div>

    <script>
      // Simple redirect to home page for React Router
      const currentPath = window.location.pathname;
      
      // Redirect to home page to let React Router handle the routing
      if (currentPath !== '/') {
        window.location.replace('/');
      }
      
      // Show error message after 5 seconds if still on this page
      setTimeout(() => {
        document.getElementById('error').style.display = 'block';
      }, 5000);
    </script>
  </body>
</html>
